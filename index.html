<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    <style>
        body { font-family: sans-serif; max-width: 600px; margin: 2rem auto; padding: 0 1rem; background: #f9f9f9; }
        .container { background: white; padding: 2rem; border-radius: 8px; box-shadow: 0 2px 5px rgba(0,0,0,0.1); }
        h1 { text-align: center; color: #333; }
        label { display: block; margin-top: 1rem; font-weight: bold; }
        input, select, button { width: 100%; padding: 0.8rem; margin-top: 0.5rem; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; }
        .extra-guest-input { margin-top: 0.5rem; border-left: 3px solid #007bff; }
        button { background-color: #28a745; color: white; font-size: 1rem; cursor: pointer; border: none; margin-top: 1.5rem; }
        button:hover { background-color: #218838; }
        .hidden { display: none; }
        #message { text-align: center; margin-top: 1rem; font-weight: bold; }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>

<div class="container">
    <h1>Wedding RSVP</h1>
    <form id="rsvpForm">
        
        <label for="mainName">Your Name (Main Guest)</label>
        <input type="text" id="mainName" name="mainName" placeholder="e.g. John Doe" required>

        <label for="totalCount">Total Number Attending (Including You)</label>
        <select id="totalCount" required>
            <option value="1">1 (Just me)</option>
            <option value="2">2</option>
            <option value="3">3</option>
            <option value="4">4</option>
            <option value="5">5</option>
        </select>

        <div id="dynamicInputs"></div>

        <button type="submit" id="submitBtn">Submit RSVP</button>
    </form>
    <div id="message"></div>
</div>

<script>
    const totalCountSelect = document.getElementById('totalCount');
    const dynamicInputsDiv = document.getElementById('dynamicInputs');
    const form = document.getElementById('rsvpForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    totalCountSelect.addEventListener('change', function() {
        const total = parseInt(this.value);
        dynamicInputsDiv.innerHTML = '';

        if (total > 1) {
            const extraNeeded = total - 1;
            
            const header = document.createElement('p');
            header.textContent = "Please enter the names of your guests:";
            header.style.fontSize = "0.9rem";
            header.style.color = "#666";
            dynamicInputsDiv.appendChild(header);

            for (let i = 0; i < extraNeeded; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'extra-guest-input';
                input.placeholder = `Guest ${i + 1} Name`;
                input.required = true;
                dynamicInputsDiv.appendChild(input);
            }
        }
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        messageDiv.textContent = "";

        const extraInputs = document.querySelectorAll('.extra-guest-input');
        const extraNames = Array.from(extraInputs).map(input => input.value);

        const formData = {
            mainName: document.getElementById('mainName').value,
            totalCount: document.getElementById('totalCount').value,
            extraNames: extraNames
        };

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyxuNOKYVuNKLY7jqqB4U8uNwWV72dk98syKFdkMCt9HNajZSHFm0ViG9fH0atdf-bq/exec";

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(formData),
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(() => {
            messageDiv.textContent = "Thank you! Your RSVP has been received.";
            messageDiv.className = "success";
            form.reset();
            dynamicInputsDiv.innerHTML = '';
            submitBtn.textContent = "Submit RSVP";
            submitBtn.disabled = false;
        })
        .catch(error => {
            console.error('Error!', error.message);
            messageDiv.textContent = "Something went wrong. Please try again.";
            messageDiv.className = "error";
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit RSVP";
        });
    });
</script>

</body>
</html>
