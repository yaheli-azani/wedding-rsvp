<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding RSVP</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500&family=Playfair+Display:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet">
    
    <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="main-wrapper d-flex align-items-center justify-content-center">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">
                
                <div class="rsvp-card">
                    
                    <div class="form-header text-center mb-4">
                        <!-- Potential img <img src="header-image.jpg" alt="Wedding Illustration" style="max-width: 150px; margin-bottom: 20px;"> -->
                        <h4 class="couple-names">Danielle & Moshe</h4> <h1>Wedding RSVP</h1>
                        <p class="text-muted">Kindly respond by [Date]</p>
                    </div>

                    <form id="rsvpForm">
                        
                        <div class="mb-4">
                            <label for="mainName" class="form-label">Your Name (Main Guest)</label>
                            <input type="text" id="mainName" name="mainName" class="form-control custom-input" placeholder="e.g. John Doe" required>
                        </div>

                        <div class="mb-4">
                            <label for="totalCount" class="form-label">Total Number Attending (Including You)</label>
                            <select id="totalCount" class="form-select custom-input" required>
                                <option value="1">1 (Just me)</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                            </select>
                        </div>

                        <div id="dynamicInputs" class="mb-4"></div>

                        <div class="text-center">
                            <button type="submit" id="submitBtn" class="btn btn-elegant">Submit RSVP</button>
                        </div>
                    </form>
                    <div id="message"></div>
                </div>
                </div>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

<script>
    const totalCountSelect = document.getElementById('totalCount');
    const dynamicInputsDiv = document.getElementById('dynamicInputs');
    const form = document.getElementById('rsvpForm');
    const messageDiv = document.getElementById('message');
    const submitBtn = document.getElementById('submitBtn');

    totalCountSelect.addEventListener('change', function() {
        const total = parseInt(this.value);
        dynamicInputsDiv.innerHTML = '';

        if (total > 1) {
            const extraNeeded = total - 1;
            
            const header = document.createElement('p');
            header.textContent = "Please enter the names of your guests:";
            header.style.fontFamily = "'Montserrat', sans-serif";
            header.style.fontSize = "0.9rem";
            header.style.color = "#666";
            header.style.marginBottom = "10px";
            dynamicInputsDiv.appendChild(header);

            for (let i = 0; i < extraNeeded; i++) {
                const input = document.createElement('input');
                input.type = 'text';
                input.className = 'form-control custom-input extra-guest-input mb-2';
                input.placeholder = `Guest ${i + 1} Name`;
                input.required = true;
                dynamicInputsDiv.appendChild(input);
            }
        }
    });

    form.addEventListener('submit', function(e) {
        e.preventDefault();
        
        submitBtn.disabled = true;
        submitBtn.textContent = "Sending...";
        messageDiv.textContent = "";

        const extraInputs = document.querySelectorAll('.extra-guest-input');
        const extraNames = Array.from(extraInputs).map(input => input.value);

        const formData = {
            mainName: document.getElementById('mainName').value,
            totalCount: document.getElementById('totalCount').value,
            extraNames: extraNames
        };

        const SCRIPT_URL = "https://script.google.com/macros/s/AKfycbyxuNOKYVuNKLY7jqqB4U8uNwWV72dk98syKFdkMCt9HNajZSHFm0ViG9fH0atdf-bq/exec";

        fetch(SCRIPT_URL, {
            method: 'POST',
            body: JSON.stringify(formData),
            mode: 'no-cors',
            headers: {
                'Content-Type': 'application/json'
            }
        })
        .then(() => {
            messageDiv.textContent = "Thank you! Your RSVP has been received.";
            messageDiv.className = "success";
            form.reset();
            dynamicInputsDiv.innerHTML = '';
            submitBtn.textContent = "Submit RSVP";
            submitBtn.disabled = false;
        })
        .catch(error => {
            console.error('Error!', error.message);
            messageDiv.textContent = "Something went wrong. Please try again.";
            messageDiv.className = "error";
            submitBtn.disabled = false;
            submitBtn.textContent = "Submit RSVP";
        });
    });
</script>

</body>
</html>
